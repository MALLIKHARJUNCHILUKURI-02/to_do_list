<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container For To-Do List -->
    <div class="app-container">
        <h1>To-Do List App</h1>

        <!-- Input section for task name and description -->
        <div class="input-container">
            <!-- Input for task name -->
            <input type="text" id="task-input" placeholder="Task Name">
            
            <!-- Textarea for task description -->
            <textarea id="task-desc" placeholder="Task Description"></textarea>
            
            <!-- Button to add a new task -->
            <button id="add-task-btn">Add</button>
        </div>

        <!-- Unordered list to display tasks dynamically -->
        <ul id="task-list"></ul>
    </div>

    <!-- Linking external JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
